databases:
  - name: sherpa-db
    plan: free
    databaseName: sherpa_checkin

services:
  - type: web
    name: sherpa-check-in
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sherpa-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: USE_TLS
        sync: false
      - key: ZAPIER_CHECKIN_WEBHOOK_URL
        sync: false
      - key: ZAPIER_MAIL_WEBHOOK_URL
        sync: false
      - key: TIMEZONE
        value: America/New_York

  - type: worker
    name: sherpa-worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sherpa-db
          property: connectionString
      - key: ZAPIER_CHECKIN_WEBHOOK_URL
        sync: false
      - key: ZAPIER_MAIL_WEBHOOK_URL
        sync: false
      - key: TIMEZONE
        value: America/New_York
      - key: EXCEL_RETRY_INTERVAL
        value: "300"
